<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Game By Fadil</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />


    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6e6fa);
        }

        img {
            transition: transform 0.2s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-gradient-to-tr from-blue-100 to-purple-100 min-h-screen font-[Poppins]">

    <div class="container mx-auto px-4 py-10 flex flex-col gap-8 items-center">

        <!-- Judul -->
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center">Suit Game ‚úåÔ∏è</h1>

        <!-- Skor -->
        <div class="flex justify-around gap-4 w-full max-w-lg">
            <div class="flex-1 bg-white p-6 rounded-xl shadow-lg flex flex-col items-center border border-blue-200">
                <h2 class="text-lg font-semibold text-blue-600">Player</h2>
                <p id="player-score" class="text-3xl font-bold text-blue-800 mt-2">0</p>
            </div>
            <div class="flex-1 bg-white p-6 rounded-xl shadow-lg flex flex-col items-center border border-red-200">
                <h2 class="text-lg font-semibold text-red-600">Komputer</h2>
                <p id="computer-score" class="text-3xl font-bold text-red-800 mt-2">0</p>
            </div>
        </div>

        <!-- Play Board -->
        <div class="play-board bg-white w-full max-w-lg p-6 rounded-2xl shadow-xl border border-gray-300 flex flex-row items-center justify-between gap-6">
            <!-- Player -->
            <div class="flex flex-col items-center w-full sm:w-1/2">
                <h3 class="text-lg font-semibold text-green-600 mb-2">Player</h3>
                <div class="w-24 h-24 sm:w-40 sm:h-40 rounded-full border-4 border-green-500 bg-green-100 flex items-center justify-center">
                    <img id="player-choice-img" src="img/tanya.png" alt="" class="w-3/4 h-3/4 object-contain">
                </div>
            </div>

            <!-- VS -->
            <div class="text-2xl font-bold text-gray-400 hidden sm:block">VS</div>

            <!-- Komputer -->
            <div class="flex flex-col items-center w-full sm:w-1/2">
                <h3 class="text-lg font-semibold text-yellow-600 mb-2">Komputer</h3>
                <div class="w-24 h-24 sm:w-40 sm:h-40 rounded-full border-4 border-yellow-500 bg-yellow-100 flex items-center justify-center">
                    <img id="computer-choice-img" src="img/tanya.png" alt="" class="w-3/4 h-3/4 object-contain">
                </div>
            </div>
        </div>

        <!-- Pilihan Player -->
        <div class="player-choice flex flex-col items-center">
            <h4 class="text-xl font-semibold text-gray-800 mb-2">Pilih :</h4>
            <div class="p-6 flex gap-4 bg-red-400 rounded-3xl">
                <div class="gunting w-12 h-12 sm:w-24 sm:h-24 rounded-full border-4 border-white bg-green-500 hover:bg-green-700 transition-colors cursor-pointer">
                    <img src="img/gunting.png" alt="" id="gunting">
                </div>
                <div class="batu w-12 h-12 sm:w-24 sm:h-24 rounded-full border-4 border-white bg-blue-500 hover:bg-blue-700 transition-colors cursor-pointer">
                    <img src="img/batu.png" alt="" id="batu">
                </div>
                <div class="kertas w-12 h-12 sm:w-24 sm:h-24 rounded-full border-4 border-white bg-yellow-500 hover:bg-yellow-700 transition-colors cursor-pointer">
                    <img src="img/kertas.png" alt="" id="kertas">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex justify-center items-center gap-2 mt-8 text-gray-500 hover:text-blue-600 transition text-sm cursor-pointer"
            onclick="window.open('https://personnal-website-topaz.vercel.app/', '_blank')">
            <span>Created by Muhammad Fadil</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </div>
    </div>

    <!-- Modals -->
    <div>
        <!-- Menang -->
        <div class="board-menang fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <div class="bg-green-100 text-green-800 p-6 rounded-2xl shadow-lg text-center max-w-sm w-full">
                <h2 class="text-2xl font-bold mb-4">üéâ Kamu Menang!</h2>
                <p class="mb-6">Angjay hoki!</p>
                <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
                    onclick="resetGame()">Reset Game</button>
            </div>
        </div>

        <!-- Kalah -->
        <div class="board-kalah fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <div class="bg-red-100 text-red-800 p-6 rounded-2xl shadow-lg text-center max-w-sm w-full">
                <h2 class="text-2xl font-bold mb-4">ü§£ Kamu Kalah!</h2>
                <p class="mb-6">Yahaha hayyukk.</p>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
                    onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="sound-win" src="audio/menang.mp3" preload="auto"></audio>
    <audio id="sound-lose" src="audio/kalah.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>


</html>
