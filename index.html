<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Game By Fadil</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />


    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6e6fa);
        }

        img {
            transition: transform 0.2s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-gray-200">

    <div class="container mx-auto flex justify-center flex-col gap-6 ">

        <div class="mx-10 lg:mx-36 mt-10 sm:mt-2 choice-board ">
            <div
                class="info-board font-[Poppins] bg-blue-500 text-white p-2 sm:p-6 rounded-lg flex justify-around items-center sm:text-2xl font-semibold shadow-lg ">
                <div class="player">Player</div>
                <div class="text">vs</div>
                <div class="computer">Komputer</div>
            </div>

            <div id="score-container" class="flex justify-between bg-white rounded-lg p-4 mt-4 mb-4 shadow-md">
                <h3 id="player-score" class="text-lg text-blue-600 font-semibold">Player : 0</h3>
                <h3 id="computer-score" class="text-lg text-red-600 font-semibold">Computer : 0</h3>
            </div>



            <div class="play-board bg-red-400 flex flex-row sm:h-80 gap-2 rounded-xl border-4 border-white">
                <div class="show-player-choice w-1/2 flex justify-center items-center p-3 sm:p-10 rounded-full">
                    <div
                        class="w-20 h-20 sm:w-40 sm:h-40 rounded-full border-4 border-white bg-green-500 cursor-pointer">
                        <img id="player-choice-img" src="img/tanya.png" alt="">
                    </div>
                </div>
                <div class="show-computer-choice w-1/2 flex justify-center items-center p-3 sm:p-10 rounded-full">
                    <div
                        class="w-20 h-20 sm:w-40 sm:h-40 rounded-full border-4 border-white bg-yellow-500 cursor-pointer">
                        <img id="computer-choice-img" src="img/tanya.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="player-choice mx-auto flex flex-col justify-center">
            <div class="text font-[Poppins] rounded-lg flex justify-center items-center text-xl font-semibold">
                <div class="text-gray-800">Pilihan Player :</div>
            </div>
            <div class=" p-6 flex gap-4 bg-red-400 rounded-3xl ">
                <div
                    class="gunting w-12 h-12 sm:w-24 sm:h-24 rounded-full border-4 border-white bg-green-500 hover:bg-green-700 transition-colors cursor-pointer">
                    <img src="img/gunting.png" alt="" id="gunting">
                </div>
                <div
                    class="batu w-12 h-12 sm:w-24 sm:h-24 rounded-full border-4 border-white bg-blue-500 hover:bg-blue-700 transition-colors cursor-pointer">
                    <img src="img/batu.png" alt="" id="batu">
                </div>
                <div
                    class="kertas w-12 h-12 sm:w-24 sm:h-24 rounded-full border-4 border-white bg-yellow-500 hover:bg-yellow-700 transition-colors cursor-pointer">
                    <img src="img/kertas.png" alt="" id="kertas">
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center gap-2 mt-12 mb-4 font-[Poppins] text-gray-500 hover:text-blue-600 transition text-sm"
            onclick="window.open('https://personnal-website-topaz.vercel.app/', '_blank')">
            <span>Created by Muhammad Fadil</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </div>


    </div>




    <div>
        <!-- Modal Menang -->
        <div class="board-menang fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <div class="bg-green-100 text-green-800 p-6 rounded-2xl shadow-lg text-center max-w-sm w-full">
                <h2 class="text-2xl font-bold mb-4">ðŸŽ‰ Kamu Menang!</h2>
                <p class="mb-6">angjay hoki.</p>
                <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
                    onclick="resetGame()">Reset Game</button>
            </div>
        </div>

        <!-- Modal Kalah -->
        <div class="board-kalah fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <div class="bg-red-100 text-red-800 p-6 rounded-2xl shadow-lg text-center max-w-sm w-full">
                <h2 class="text-2xl font-bold mb-4">ðŸ¤£ Kamu Kalah!</h2>
                <p class="mb-6">Yahaha hayyukk.</p>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
                    onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </div>

    <audio id="sound-win" src="audio/menang.mp3" preload="auto"></audio>
    <audio id="sound-lose" src="audio/kalah.mp3" preload="auto"></audio>



    <script src="script.js"></script>

</body>

</html>
